      <h2>Step 2/4 - how can we reach you?</h2>

        <h3>Progress</h3>
        <div class="navigationBar">

    <main>
      </div>
      <p class="welcomeText3">
        We will probably need to stay in touch somehow. Let is know how we can
        reach you?
      </p>
      <form id="email-phoneForm">
        <div id="emailForm">
          <div><label for="email">Email*</label>
            <input type="email" id="email" />
          </div>
          <div><label for="password">Password*</label>
          <input type="text" id="password" minlength="10" pattern="[a-zA-Z]+" required/>
          </div>
          <div><label for="confirm_password">Confirm password*</label>
            <input type="password" id="confirm_password" minlength="10" pattern="[a-zA-Z]+" required/>
          </div>
        </div>
        <div id="phoneForm">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" placeholder="+45-178-412-78" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}+" maxlength="10" minlength="10" required/>
        </div>
        <input type="submit">
      </form>
      <p>I want to sign up for the newsletter</p>
      <div id="newsletterForm">
        <label for="weekly_news">Weekly news</label>
        <input type="radio" name="news" required/>
        <label for="monthly_news">Monthly news</label>
        <input type="radio" name="news" required/>
        <label for="Don't_send_me_news">Don't send me news</label>
        <input type="radio" name="news" required/>
      </div>
