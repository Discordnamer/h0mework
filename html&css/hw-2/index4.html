    <header>
      <div id="divHeader">
        <div id="logo">
          <img src="images/UPS_Logo_Shield_2017.svg.png" alt="Logo" id="UPS" />
        </div>

      <h1>Sign up to yourcustomtailor.com</h1>
      <h2>Step 4/4 - Payment</h2>
      <div class="navigationLine">
        <h3>Progress</h3>
        <div class="navigationBar">
          <div id="navigationBarStep4"></div>
        </div>
      </div>
    </header>
    <main>
      <p class="welcomeText3">Please fill in your payment data</p>
      <form id="paymentForm">
        <div id="cardDetails">
          <div>
            <label for="name_on_card">Name on card</label>
            <input type="text" id="name_on_card" required/><br />
          </div>
          <div>
            <label for="type_of_card">Type of card</label>
            <select name="type_of_card" id="type_of_card">
              <option value="visa">Visa</option>
              <option value="mastercard">Mastercard</option>
            </select>
          </div>
          <div>
            <label for="credit_card_number">Credit card number </label>
            <input type="tel" id="credit_card_number" minlength="16" maxlength="16" pattern="[0-9]{16}" required/>
          </div>
          <div class="backSideCard">
            <label for="expiry_month">Expiry month</label>
            <input type="tel" id="expiry_month" required/>
            <label for="expiry_year">Expiry year</label>
            <input type="tel" id="expiry_year" required/>
          </div>
          <div class="backSideCard">
            <label for="">CCV</label>
            <input type="tel" maxlength="3" pattern="[0-9]{3}" required/>
          </div>
          </div>
        </div>
        <div id="divFirstName">
          <div>
            <label for="first_name">first name</label>
          <input type="text" id="first_name" required/>
          </div>
          <div class="btn">
            <input type="submit" value="next step">
          </div>
        </div>
     
      </form>
    </main>
    
  </body>
