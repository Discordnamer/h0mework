<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link rel="stylesheet" href="header&footer.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="divHeader">
        <div id="logo">
          <img src="images/UPS_Logo_Shield_2017.svg.png" alt="Logo" id="UPS" />
        </div>
        <nav>
          <div id="navdiv">
            <div class="navigationButtons">
              <a href="index2.html">‚è™</a>
            </div>
            <div class="navigationButtons">
              <a href="index3.html">üîÑ</a>
            </div>
            <div class="navigationButtons">
              <a href="index4.html">‚è©</a>
            </div>
          </div>
        </nav>
      </div>
      <h1>Sign up to yourcustomtailor.com</h1>
      <h2>Step 3/4 - Time to learn about your preferences?</h2>
      <div class="navigationLine">
        <h3>Progress</h3>
        <div class="navigationBar">
          <div id="navigationBarStep3"></div>
        </div>
      </div>
    </header>
    <main>
      <p class="welcomeText3">
        What kind of items are you interested in offers on?
      </p>
      <form id="typeOfClothingForm">
        <div id="Apparal-jewelry-accessories">
          <div>
            <label for="apparal">Apparal</label>
            <input type="checkbox" id="apparal" />
          </div>
          <div>
            <label for="jewelry">Jewelry</label>
            <input type="checkbox" id="jewelry" />
          </div>
          <div>
            <label for="accessories">Accessories</label>
            <input type="checkbox" id="accessories" />
          </div>
        </div>
        <div>
          <div>
            <label for="shoes">Shoes</label>
            <input type="checkbox" id="shoes" />
          </div>
          <div>
            <label for="handbags">Handbags</label>
            <input type="checkbox" id="handbags" />
          </div>
        </div>
      </form>
      <p>What kind of brands do you like?</p>
      <div id="brandschoice">
        <div>
          <img src="images/Maison-Mihara-Logo.jpg" alt="Mihara" />
          <div>
            <label for="thisBrand">select</label>
            <input type="checkbox" id="Mihara-Brand" />
          </div>
        </div>
        <div>
          <img
            src="images/balenciaga-logo-png_seeklogo-365962.png"
            alt="Balenciaga" />
          <div>
            <label for="Balenciaga-Brand">select</label>
            <input type="checkbox" id="Balenciaga-Brand" />
          </div>
        </div>
        <div>
          <img src="images/vans-logo-png_seeklogo-257446.png" alt="Vans" />
          <div>
            <label for="Vans-Brand">select</label>
            <input type="checkbox" id="Vans-Brand" />
          </div>
        </div>
        <div>
          <img
            src="images/off-white-logo-png_seeklogo-408239.png"
            alt="Off_White" />
          <div>
            <label for="Off_White-Brand">select</label>
            <input type="checkbox" id="Off_White-Brand" />
          </div>
        </div>
        <div>
          <img src="images/images (1).png" alt="Gucci" />
          <div>
            <label for="Gucci-Brand">select</label>
            <input type="checkbox" id="Gucci-Brand" />
          </div>
        </div>
        <div>
          <img src="images/images.png" alt="Puma" />
          <div>
            <label for="Puma-Brand">select</label>
            <input type="checkbox" id="Puma-Brand" />
          </div>
        </div>
        <div>
          <img src="images/40-logo.png" alt="Adidas" />
          <div>
            <label for="Adidas-Brand">select</label>
            <input type="checkbox" id="Adidas-Brand" />
          </div>
        </div>
        <div>
          <img src="images/images (2).png" alt="Louis_Vuitton" />
          <div>
            <label for="Louis_Vuitton-Brand">select</label>
            <input type="checkbox" id="Louis_Vuitton-Brand" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="divFooter">
        <a href="index4.html">Next step</a>
      </div>
    </footer>
